<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center-container">
    <ion-card class="ion-text-center ion-margin-bottom">
      <form
        [formGroup]="registerForm"
        (ngSubmit)="registerUser(registerForm.value)"
      >
        <ion-item>
          <ion-label position="floating" color="primary">Nama</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let val of validation_messages.name">
            <div
              class="error-message"
              *ngIf="registerForm.get('name').hasError(val.type) && (registerForm.get('name').dirty || registerForm.get('name').touched)"
            >
              {{validation.message}}
            </div>
          </ng-container>
        </div>

        <ion-item>
          <ion-label position="floating" color="primary">Email</ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let val of validation_messages.email">
            <div
              class="error-message"
              *ngIf="registerForm.get('email').hasError(val.type) && (registerForm.get('email').dirty || registerForm.get('email').touched)"
            >
              {{validation.message}}
            </div>
          </ng-container>
        </div>

        <ion-item>
          <ion-label position="floating" color="primary">Password</ion-label>
          <ion-input
            type="password"
            formControlName="password"
            class="form-control"
            required
          ></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let val of validation_messages.password">
            <div
              class="error-message"
              *ngIf="registerForm.get('password').hasError(val.type) && (registerForm.get('password').dirty || registerForm.get('password').touched)"
            >
              {{validation.message}}
            </div>
          </ng-container>
        </div>

        <ion-button
          class="ion-margin-top ion-padding"
          type="submit"
          expand="block"
          [disabled]="!registerForm.valid"
          >Register</ion-button
        >
      </form>

      <p class="ion-margin-top ion-padding">
        Sudah ada akun? <a (click)="goToLoginPage()">Login disini yuk</a>
      </p>
    </ion-card>
  </div>
</ion-content>
